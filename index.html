<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Navigation Menu Demo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <nav id="mainNav">
    <ul>
      <li><a href="#" id="homeLink">Home</a></li>
      <li><a href="#" id="aboutLink">About</a></li>
      <li><a href="#" id="contactLink">Contact</a></li>
    </ul>
  </nav>
  <main>
    <section id="contentSection" style="height: 1200px; padding-top: 80px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <h1 id="mainHeading" style="font-size: 3.5rem; color: #ffd600; text-align: center; margin-top: 100px;">Welcome to Task 1</h1>
    </section>
  </main>
  <script src="menu.js"></script>
  <script>
    // Dynamic content for each section
    const contentSection = document.getElementById('contentSection');
    const homeContent = `
      <h1 id="mainHeading" style="font-size: 3.5rem; color: #ffd600; text-align: center; margin-top: 100px;">Welcome to Task 1</h1>
    `;
    const aboutContent = `
      <h2 style="color:#ffd600; font-size:2.2rem; margin-bottom: 1rem;">About This Project</h2>
      <p style="max-width:600px; font-size:1.25rem; color:#fff; text-align:center;">
        This project demonstrates a professional, interactive navigation menu using HTML, CSS, and JavaScript. 
        The menu is fixed, changes style on scroll and hover, and dynamically updates the main content area 
        without reloading the page. The Contact section includes social links with icons.
      </p>
    `;
    const contactContent = `
      <h2 style="color:#ffd600; font-size:2.2rem; margin-bottom: 1rem;">Contact Me</h2>
      <div style="display:flex; flex-direction:column; align-items:center; gap:1.2em;">
        <a href="https://instagram.com/nigam_palash" target="_blank" style="color:#fff; font-size:1.3rem; text-decoration:none;">
          <i class="fab fa-instagram" style="color:#E4405F; font-size:2rem; vertical-align:middle;"></i>
          <span style="margin-left:0.5em;">@nigam_palash</span>
        </a>
        <a href="https://www.linkedin.com/in/palash-nigam-khare" target="_blank" style="color:#fff; font-size:1.3rem; text-decoration:none;">
          <i class="fab fa-linkedin" style="color:#0077b5; font-size:2rem; vertical-align:middle;"></i>
          <span style="margin-left:0.5em;">Palash Nigam Khare</span>
        </a>
        <a href="https://github.com/nigampalash" target="_blank" style="color:#fff; font-size:1.3rem; text-decoration:none;">
          <i class="fab fa-github" style="color:#fff; font-size:2rem; vertical-align:middle;"></i>
          <span style="margin-left:0.5em;">nigampalash</span>
        </a>
        <a href="mailto:nigampalash@gmail.com" style="color:#fff; font-size:1.3rem; text-decoration:none;">
          <i class="fas fa-envelope" style="color:#ffd600; font-size:2rem; vertical-align:middle;"></i>
          <span style="margin-left:0.5em;">nigampalash@gmail.com</span>
        </a>
      </div>
    `;

    // Navigation click handlers
    document.getElementById('homeLink').onclick = function(e) {
      e.preventDefault();
      contentSection.innerHTML = homeContent;
      contentSection.style.justifyContent = "center";
      contentSection.style.alignItems = "center";
    };
    document.getElementById('aboutLink').onclick = function(e) {
      e.preventDefault();
      contentSection.innerHTML = aboutContent;
      contentSection.style.justifyContent = "center";
      contentSection.style.alignItems = "center";
    };
    document.getElementById('contactLink').onclick = function(e) {
      e.preventDefault();
      contentSection.innerHTML = contactContent;
      contentSection.style.justifyContent = "flex-start";
      contentSection.style.alignItems = "center";
    };
  </script>
</body>
</html>
